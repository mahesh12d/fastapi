name: Logo Automation

on:
  push:
    paths:
      - 'attached_assets/logos/*.svg'
  pull_request:
    paths:
      - 'attached_assets/logos/*.svg'

jobs:
  generate-logos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate company logos
        run: npm run generate:logos
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit generated logos
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add client/src/data/companyLogos.ts
          git commit -m "ðŸ¤– Auto-generated company logos from SVG files"
          git push
